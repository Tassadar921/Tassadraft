<ion-grid id="content">
  <ion-row>
    <ion-col>
      <ion-card>
        <ion-card-content>
          <ion-row>
            <ion-col size="11">
              <ion-item>
                <ion-input
                  required="true"
                  [(ngModel)]="identifier"
                  type="text"
                  label="Email"
                  label-placement="floating">
                </ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-item>
                <ion-input
                  [type]="showPassword?'text':'password'"
                  required="true"
                  [(ngModel)]="password"
                  type="text"
                  label="Password"
                  label-placement="floating"
                >
                </ion-input>
              </ion-item>
            </ion-col>
            <ion-col size="2">
              <ion-button color="light" size="small" fill="clear" class="eyes" (click)="showPassword = !showPassword">
                <ion-icon [name]="showPassword?'eye-off':'eye'" slot="icon-only"></ion-icon>
              </ion-button>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-button class="submitButton" shape="round" size="small" (click)="login()"
                          [color]="identifier && password?'success':'danger'"
                          [disabled]="!(identifier && password)">
                <p>Send</p>
                <ion-icon name="send"></ion-icon>
              </ion-button>
              <ion-row>
                <ion-col>
                  <p class="forgotPassword">Forgot password</p>
                </ion-col>
              </ion-row>
            </ion-col>
          </ion-row>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
