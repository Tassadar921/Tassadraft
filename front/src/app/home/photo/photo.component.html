<ion-row *ngIf="photo">
  <ion-col>
    <div>
      <ion-img [src]="photo.getPath()" alt="photo"></ion-img>
      <ion-button class="inline-trash-icon" fill="clear" size="large" (click)="deletePhoto()">
        <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-button>
    </div>
  </ion-col>
</ion-row>
